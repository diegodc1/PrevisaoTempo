<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrevisãoTempo.com</title>
    <meta
      property="og:site_name"
      content="PrevisãoTempo.com | Confira a previsão do tempo para a sua cidade"
    />

    <meta
      name="description"
      content="PrevisãoTempo.com | Confira a previsão do tempo para a sua cidade"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5262790112835773"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <h1>PrevisãoTempo.com</h1>
    </header>

    <main>
      <section id="search-box">
        <label class="city" for="search"> Cidade: </label>

        <input
          id="search"
          type="search"
          placeholder="Digite o nome da cidade"
          autocomplete="on"
          autofocus
        />

        <button id="search_button">
          <img
            id="search-img"
            src="./assets/images/search-lupa.png"
            alt="Figura de uma lupa na cor branca"
          />
        </button>
      </section>

      <section id="result-box">
        <div class="result-header">
          <p>TEMPO AGORA EM</p>
          <div class="city-name">
            <img
              src="./assets/images/location.png"
              alt="Figura de localização na cor azul"
            />
            <h2 id="city_result">--</h2>
          </div>
        </div>

        <div class="infos">
          <img
            src="./assets/images/nublado-sol.svg"
            alt="Figura representando a situção do tempo"
            id="weather_img"
          />

          <div class="temperature-result">
            <h3 id="temperature">-</h3>
            <p id="description">--</p>
          </div>
        </div>

        <div class="more-infos">
          <div class="info">
            <p>Umidade</p>
            <p id="humidity">-</p>
          </div>
          <div class="info">
            <p>Vento</p>
            <p id="windSpeedy">-</p>
          </div>
          <div class="info">
            <p>Nascer do sol</p>
            <p id="sunrise">-</p>
          </div>
          <div class="info">
            <p>Pôr do sol</p>
            <p id="sunset">-</p>
          </div>
        </div>
      </section>

      <section class="next-days-infos">
        <div class="box">
          <div class="img">
            <img
              class="next-days-img"
              id="today_img"
              src="/assets/images/nublado-sol.svg"
              alt="Figura representando a situção do tempo"
            />
          </div>

          <div class="infos-details">
            <h3>Hoje - <span id="today_date">-</span></h3>
            <p>
              Máxima <span id="today_max">-</span> - Mínima
              <span id="today_min">-</span>
            </p>
            <p id="details_today">-</p>
          </div>
        </div>

        <div class="box">
          <div class="img">
            <img
              class="next-days-img"
              id="second_img"
              src="/assets/images/ensolarado-nuvens.svg"
              alt="Figura representando a situção do tempo"
            />
          </div>

          <div class="infos-details">
            <h3>Amanhã - <span id="second_date">-</span></h3>
            <p>
              Máxima <span id="second_max">-</span> - Mínima
              <span id="second_min">-</span>
            </p>
            <p id="details_second">-</p>
          </div>
        </div>

        <div class="box">
          <div class="img">
            <img
              class="next-days-img"
              id="third_img"
              src="/assets/images/ar-quente.svg"
              alt="Figura representando a situção do tempo"
            />
          </div>

          <div class="infos-details">
            <div class="date-week">
              <h3 id="third_day">-</h3>
              <h3 id="third_date">-</h3>
            </div>
            <p>
              Máxima <span id="third_max">-</span> - Mínima
              <span id="third_min">-</span>
            </p>
            <p id="details_third">-</p>
          </div>
        </div>

        <div class="box">
          <div class="img">
            <img
              class="next-days-img"
              id="fourth_img"
              src="/assets/images/nublado-sol.svg"
              alt="Figura representando a situção do tempo"
            />
          </div>

          <div class="infos-details">
            <div class="date-week">
              <h3 id="fourth_day">- -</h3>
              <h3 id="fourth_date">-</h3>
            </div>

            <p>
              Máxima <span id="fourth_max">-</span> - Mínima
              <span id="fourth_min">-</span>
            </p>
            <p id="details_fourth">-</p>
          </div>
        </div>
      </section>

      <footer>
        <p id="credits">Feito por Diego Alves</p>
        <div class="social-medias">
          <a href="https://github.com/diegodc1">Github</a>
          <a href="https://www.instagram.com">Instagram</a>
        </div>
      </footer>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
