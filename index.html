<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão Tempo</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>
      <h1>PrevisãoTempo.com</h1>
    </header>

    <main>
      <section id="search-box">
        <div class="city">
          <p>Cidade:</p>
        </div>

        <input id="search" placeholder="Ex: Araucária, PR" />

        <button id="search_button">Buscar</button>
      </section>

      <section id="result-box">
        <div class="result-header">
          <p>TEMPO AGORA EM</p>
          <div class="city-name">
            <img src="./assets/images/location.png" alt="" />
            <h2 id="city_result">Araucária, PR</h2>
          </div>
        </div>

        <div class="infos">
          <img src="./assets/images/nublado-sol.svg" alt="" id="weather_img" />

          <div class="temperature-result">
            <h3 id="temperature">?</h3>
            <p id="description">--</p>
          </div>
        </div>

        <div class="more-infos">
          <div class="info">
            <p>Umidade</p>
            <p id="humidity">-</p>
          </div>
          <div class="info">
            <p>Vento</p>
            <p id="windSpeedy">-</p>
          </div>
          <div class="info">
            <p>Nascer do sol</p>
            <p id="sunrise">-</p>
          </div>
          <div class="info">
            <p>Pôr do sol</p>
            <p id="sunset">-</p>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./main.js"></script>
</html>
